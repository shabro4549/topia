    <div class="videoContainer">

    </audio>
    <img id="volume" src="images/volume-off.svg" class="play off"></img>
    <img id="skip" src="images/skip.png" class="skip"></img>
    <script>

var body = document.getElementById('wrapper');
var skip = document.getElementById('skip');
var volume = document.getElementById('volume');
var ready = document.getElementById("ready");
var but = document.getElementById("but");
var sound = "off";
var abort = false;


if(body.addEventListener)
  body.addEventListener("click", bodyClick, false);
else
  body.attachEvent("onclick", bodyClick);

function bodyClick(event){
  if(event.target == skip) {
    skip.style.none = "none";
    console.log('skipped');
    console.log(event.target);
    abort=true;
    console.log(abort);

  document.getElementById("but").style.visibility = "hidden";
  document.getElementById("ready").style.visibility = "hidden";
  document.getElementById("text1").style.visibility = "hidden";
  document.getElementById("text2").style.visibility = "hidden";
  // document.getElementById("volume").style.visibility = "hidden";
  document.getElementById("skip").style.visibility = "hidden";

  document.getElementById("overlay").style.visibility = "visible";

  document.getElementById("topia-leaves").classList.add("skip-topia");
  document.getElementById("topia-leaves").style.opacity = "0";
  document.getElementById("topia-leaves").style.visibility = "visible";

  document.getElementById("description").classList.add("skip-description");
  document.getElementById("description").style.visibility = "visible";
  document.getElementById("description").style.opacity = "0";
  document.getElementById("details").classList.add("skip-details");
  document.getElementById("details").style.visibility = "visible";
  document.getElementById("details").style.opacity = "0";
  document.getElementById("input").classList.add("skip-input");
  document.getElementById("input").style.visibility = "visible";
  document.getElementById("input").style.opacity = "0";
  document.getElementById("host").classList.add("skip-collections");
  document.getElementById("host").style.display = "block";
  }
  if(event.target == body || event.target == volume){
    console.log("body");
    musicPlay();
  }
}


function musicPlay() {
  if(sound=="off"){
    console.log("off");
    sound="on";
    volume.src = "images/volume-now.svg";
  volume.style.height = '6.2%';
  document.getElementById('ID').play();
  document.getElementById('ID').muted = false;
  } else {
    console.log("on");
    sound="off";
    volume.src = "images/volume-off.svg";
    document.getElementById('ID').muted = true;
  }
}
    </script>
